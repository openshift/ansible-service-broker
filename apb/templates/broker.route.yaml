---

apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    haproxy.router.openshift.io/timeout: 300s
  name: broker
  namespace: {{ broker_namespace }}
  labels:
    app: {{ broker_name }}
    service: {{ broker_name }}
spec:
  to:
    kind: Service
    name: broker
  port:
    targetPort: port-1338
  tls:
    termination: reencrypt
